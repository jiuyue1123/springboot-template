server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200 # 最大线程数,建议设置200-250倍cpu核心数
      min-spare: 50
    max-connections: 8192 # 最大连接数(大于max-threads+accept-count)
    accept-count: 150
    connection-timeout: 5000 # 5秒
    max-http-form-post-size: 10MB # 限制POST请求体大小，防止大请求攻击
    max-swallow-size: 2MB # 限制未读取的请求体大小，避免内存泄露

logging:
  level:
    root: info

